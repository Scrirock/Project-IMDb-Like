<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>IMBD-Like</title>
    <link rel="stylesheet" href="asset/css/style.css">
    <script src="https://kit.fontawesome.com/10b102adea.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <nav>
        <div id="logo">
            IMDb
        </div>
        <div id="menu">
            <i class="fas fa-bars"></i>
            <span>Menu</span>
        </div>
        <div id="customSearchBar">
            <div id="custom-select">
                <select name="film" id="film">
                    <option value="all">All</option>
                    <option value="titles">Titles</option>
                    <option value="tvEpisode">TV Episodes</option>
                    <option value="celebs">Celebs</option>
                    <option value="companies">Companies</option>
                    <option value="keywords">Keywords</option>
                    <option value="advancedSearch">Advanced Search ></option>
                </select>
            </div>
            <input type="text" id="searchBar" placeholder="Search IMDb">
            <i class="fas fa-search"></i>
        </div>
        <div id="pro">IMDb Pro</div>
        <div id="separation"></div>
        <div id="draw"><svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M17 3c1.05 0 1.918.82 1.994 1.851L19 5v16l-7-3-7 3V5c0-1.05.82-1.918 1.851-1.994L7 3h10zm-4 4h-2v3H8v2h3v3h2v-3h3v-2h-3V7z" fill="currentColor"></path></svg></div>
        <div id="watchList">Watchlist</div>
        <div id="signIn">Sign In</div>
    </nav>

    <div id="line"></div>

</body>
</html>
